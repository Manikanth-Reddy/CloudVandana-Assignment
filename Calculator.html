<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Calculator</title>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.calculator {
    background-color: black;
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 230px;
}

#display {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 24px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: right;
}
.row1{
    display: grid; 
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
}
#clear{
    width: 49px;
    border: #ccc;
    font-weight: bold;
    height: 50px;
    background-color: rgb(141, 223, 141);
    font-size: larger;

}
h2{
    color: red;
}


.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

.buttons button {
    width: 100%;
    height: 50px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    background-color: #f1f1f1;
}

.buttons button:hover {
    background-color: #ddd;
}

</style>
</head>
<body>
    <div class="calculator">
        <h2>Mani's Calculator</h2>
        <div class="row1">
            <input style="width: 150px;" type="text" id="display" placeholder="Welcome...">
            <button id="clear" onclick="clearDisplay()">C</button>
        </div>
        <div class="buttons">
            
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="bottom-row"onclick="calculateResult()" on>=</button>
            <button class="bottom-row" onclick="appendToDisplay('*')">*</button>
        </div>
    </div>
    <script >
        function appendToDisplay(value) {
    document.getElementById("display").value += value;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function calculateResult() {
    let expression = document.getElementById("display").value;
    let result;
    try {
        result = eval(expression);
        document.getElementById("display").value = result;
    } catch (error) {
        document.getElementById("display").value = "Error";
    }
}

    </script>
</body>
</html>
